<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create password field with show hide functionalities</title>
    <style>

 body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.password-container {
  background: #fff;
  padding: 304px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.password-container label {
  display: block;
  margin-bottom: 10px;
}

.password-input {
  width: 89%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.show-password-label {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.show-password-checkbox {
  margin-right: 5px;
}
    </style>
</head>
<body>
    <div class="password-container">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" class="password-input">
        <label for="show-password" class="show-password-label">
          <input type="checkbox" id="show-password" class="show-password-checkbox"> Show password
        </label>
      </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
  const passwordInput = document.getElementById('password');
  const showPasswordCheckbox = document.getElementById('show-password');

  showPasswordCheckbox.addEventListener('change', function () {
    if (showPasswordCheckbox.checked) {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  });
});
</script>
</body>
</html>
