<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .marksheet-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      .marksheet-container h2 {
        margin-bottom: 10px;
      }

      .marksheet-container h3 {
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .input-group label {
        flex: 1;
        text-align: left;
      }

      .marks-input {
        width: 60px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 18px;
      }

      #total,
      #percentage {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="marksheet-container">
      <h2>Marksheet for Information Technology</h2>
      <h3>Enter Marks</h3>
      <form id="marksForm">
        <div class="input-group">
          <label for="subject1">1. C Language</label>
          <input type="number" id="subject1" class="marks-input" />
        </div>
        <div class="input-group">
          <label for="subject2">2. C++ Language</label>
          <input type="number" id="subject2" class="marks-input" />
        </div>
        <div class="input-group">
          <label for="subject3">3. Database</label>
          <input type="number" id="subject3" class="marks-input" />
        </div>
        <div class="input-group">
          <label for="subject4">4. HTML</label>
          <input type="number" id="subject4" class="marks-input" />
        </div>
        <div class="input-group">
          <label for="subject5">5. CSS</label>
          <input type="number" id="subject5" class="marks-input" />
        </div>
        <div class="input-group">
          <label for="subject6">6. PHP</label>
          <input type="number" id="subject6" class="marks-input" />
        </div>
        <div class="input-group">
          <label for="subject7">7. Core Java</label>
          <input type="number" id="subject7" class="marks-input" />
        </div>
        <button type="button" onclick="calculateResult()">Result</button>
      </form>
      <p>Total is: <span id="total"></span> / 350</p>
      <p>Percentage is: <span id="percentage"></span>%</p>
    </div>

    <script>
      function calculateResult() {
        const subject1 =
          parseInt(document.getElementById("subject1").value) || 0;
        const subject2 =
          parseInt(document.getElementById("subject2").value) || 0;
        const subject3 =
          parseInt(document.getElementById("subject3").value) || 0;
        const subject4 =
          parseInt(document.getElementById("subject4").value) || 0;
        const subject5 =
          parseInt(document.getElementById("subject5").value) || 0;
        const subject6 =
          parseInt(document.getElementById("subject6").value) || 0;
        const subject7 =
          parseInt(document.getElementById("subject7").value) || 0;

        const total =
          subject1 +
          subject2 +
          subject3 +
          subject4 +
          subject5 +
          subject6 +
          subject7;
        const percentage = ((total / 350) * 100).toFixed(2);

        document.getElementById("total").textContent = total;
        document.getElementById("percentage").textContent = percentage;
      }
    </script>
  </body>
</html>
