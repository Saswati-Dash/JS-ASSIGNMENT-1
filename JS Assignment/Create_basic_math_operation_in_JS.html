<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create basic math operation in JS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .math-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .math-container h2 {
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }

      .input-group label {
        margin-right: 10px;
      }

      .number-input {
        width: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .buttons button {
        width: 40px;
        height: 40px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="math-container">
      <h2>Maths Operations</h2>
      <label for="num1">Enter 1st number :</label>
      <input type="number" id="num1" class="number-input" />
      <br>
      <br>
      <label for="num2">Enter 2nd number :</label>
      <input type="number" id="num2" class="number-input" />
      <div class="buttons">
        <button onclick="performOperation('+')">+</button>
        <button onclick="performOperation('-')">-</button>
        <button onclick="performOperation('*')">*</button>
        <button onclick="performOperation('/')">/</button>
        <button onclick="performOperation('%')">%</button>
      </div>
      <p>Answer is : <span id="result"></span></p>
    </div>

    <script>
      function performOperation(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers");
          return;
        }

        switch (operation) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          case "%":
            result = num1 % num2;
            break;
          default:
            result = "Invalid operation";
        }

        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
